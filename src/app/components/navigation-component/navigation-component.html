<div class="navigation-container flex">
	<div class="body flex shadow-xl/20">
		<div class="nav-options flex" [ngClass]="isNavOpen() ? 'open' : 'closed'">
			@for (navOption of visibleNavRoutes; track navOption.label) {
				<div
					class="nav-option flex flex-row"
					[routerLink]="navOption.path"
					[routerLinkActive]="'active'">
					<div class="nav-option-icon flex justify-center items-center">
						<i class="bi" [ngClass]="navOption.icon"></i>
					</div>

					<div class="nav-option-label">{{ navOption.label }}</div>
				</div>
			}
		</div>

		<div class="nav-actions">
			<i
				class="bi"
				[ngClass]="isNavOpen() ? 'bi-arrow-bar-left' : 'bi-arrow-bar-right'"
				(click)="toggleNav()"></i>
		</div>
	</div>
</div>
