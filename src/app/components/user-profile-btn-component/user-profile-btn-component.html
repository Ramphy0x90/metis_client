<div class="user-profile-container flex flex-row items-center" (click)="toggleOptionsVisibility()">
	<div class="profile-picture flex justify-center items-center">A</div>

	<div class="user-info flex flex-col">
		<div class="user-label">{{ userLabel | async }}</div>
		<div class="user-role">IDK my role lol</div>
	</div>

	@if (areOptionsVisible) {
		<div class="profile-options flex flex-col shadow-md">
			<div class="general-options flex flex-col">
				<div class="profile-option">
					<i class="bi bi-person"></i>
					Profile
				</div>

				<div class="profile-option">
					<i class="bi bi-gear"></i>
					Settings
				</div>
			</div>

			<div class="logout" (click)="logout()">
				<i class="bi bi-box-arrow-right"></i>
				Logout
			</div>
		</div>
	}
</div>
