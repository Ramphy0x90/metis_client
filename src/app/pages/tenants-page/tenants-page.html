<div class="tenants-page page-container">
	<div class="header">
		<div class="page-title">Tenant Management</div>

		<div class="context-actions">
			<button class="create-tenant" (click)="onCreateTenantClick()">
				<i class="bi bi-plus-lg"></i>
				Create Tenant
			</button>
		</div>
	</div>

	<div class="body flex">
		<div class="info-cards flex">
			<div class="info-row flex">
				<d-card-component
					[title]="'Total Tenants'"
					[icon]="'bi-building'"
					[inpactValue]="tenantsCount">
				</d-card-component>

				<d-card-component
					[title]="'Total Employees'"
					[icon]="'bi-people'"
					[inpactValue]="tenantsCount">
				</d-card-component>
			</div>

			<div class="info-row flex">
				<d-card-component
					[title]="'Active Bookings'"
					[icon]="'bi-calendar4-week'"
					[inpactValue]="tenantsCount">
				</d-card-component>

				<d-card-component
					[title]="'Total Customers'"
					[icon]="'bi-people'"
					[inpactValue]="tenantsCount">
				</d-card-component>
			</div>
		</div>

		<div class="table-container">
			<entity-table-component
				[tableTitle]="'Tenants'"
				[fields]="TENANT_ENTITY_FIELDS"
				[data]="tenants"
				(viewEntity)="onViewTenant($event)"
				(editEntity)="onEditTenant($event)"
				(deleteEntity)="onDeleteTenant($event)"></entity-table-component>
		</div>
	</div>
</div>

<entity-modal-component
	[title]="
		modalMode() === 'create'
			? 'Create Tenant'
			: modalMode() === 'edit'
				? 'Edit Tenant'
				: 'Tenant Details'
	"
	[mode]="modalMode()"
	[fields]="TENANT_ENTITY_FIELDS"
	[value]="selectedTenant()"
	[visible]="showModal()"
	(cancel)="onModalCancel()"
	(save)="onModalSave($event)">
</entity-modal-component>
