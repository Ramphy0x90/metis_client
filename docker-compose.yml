version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL}
        - SERVER_URL=${SERVER_URL}
    # No runtime env needed; values are baked at build time
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget -qO- http://localhost/health | grep -q healthy']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - traefik-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.metis-client.rule=Host(`metiss.ch`)'
      - 'traefik.http.routers.metis-client.entrypoints=websecure'
      - 'traefik.http.routers.metis-client.tls=true'
      - 'traefik.http.routers.metis-client.tls.certresolver=${TRAEFIK_CERTRESOLVER:-letsencrypt}'
      - 'traefik.http.services.metis-client.loadbalancer.server.port=80'

networks:
  traefik-network:
    external: true
