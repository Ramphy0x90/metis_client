version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_URL=${API_URL}
        - SERVER_URL=${SERVER_URL}
    # No runtime env needed; values are baked at build time
    restart: unless-stopped
    networks:
      - traefik-network
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.metis-client.rule=Host(`metiss.ch`)'
      - 'traefik.http.routers.metis-client.entrypoints=websecure'
      - 'traefik.http.routers.metis-client.tls=true'
      - 'traefik.http.routers.metis-client.tls.certresolver=letsencrypt'
      - 'traefik.http.services.metis-client.loadbalancer.server.port=80'

networks:
  traefik-network:
    external: true
